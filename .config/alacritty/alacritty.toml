[window]
opacity = 0.8

[window.padding]
x = 10
y = 10

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[keyboard]
bindings = [
{ key = "V", mods = "Control|Shift", action = "Paste" }
]
